<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FancyTraveler UI Mockup</title>
    <link rel="stylesheet" href="../Content/ext/boostrap-3.0.2.min.css">
</head>
<body ng-app="fancyTraveler">
    <h2>Fancy Traveler</h2>
    <div ng-controller="navigation">
        <form role="form">
            <div class="form-group">
                <label for="sourceLocation">Start city</label>
                <input type="text" class="form-control" id="sourceLocation" placeholder="Enter name of the city" />
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../Scripts/angular.min.js"></script>
    <script type="text/javascript" src="../Scripts/ui-bootstrap-0.6.0.min.js"></script>
    <script type="text/javascript" src="../Scripts/app.js"></script>
</body>
</html>
